<!-- education.component.html -->
<div class=" p-4 sm:p-8 rounded-lg   md:mx-52 sm:mx-0">
    <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-center text-indigo-700">Education</h2>
    <div class="sm:flex sm:flex-wrap sm:-mx-4">
      <div *ngFor="let education of educations" class="mb-6 sm:mb-8 sm:px-4 sm:w-1/2 lg:w-1/3">
        <div class="bg-gradient-to-r from-indigo-100 to-purple-100 p-4 sm:p-6 rounded-lg shadow-md transition duration-300 hover:shadow-lg h-full flex flex-col">
          <h3 class="text-lg sm:text-xl font-semibold mb-2 text-indigo-700">{{ education.degree }}</h3>
          <p class="text-gray-800 mb-1"><span class="font-semibold">Institution:</span> {{ education.institution }}</p>
          <p class="text-gray-700 mb-1"><span class="font-semibold">Duration:</span> {{ education.duration }}</p>
          <p class="text-gray-700 mb-1"><span class="font-semibold">Aggregate:</span> {{ education.aggregate }}</p>
          <p class="text-gray-700"><span class="font-semibold">Board:</span> {{ education.board }}</p>
          <div class="mt-auto"></div>
        </div>
      </div>
    </div>
  </div>
