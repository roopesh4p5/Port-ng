<div class="sidebar" [ngClass]="{'open': isSidebarOpen}">
  <div class="logo-details">
    <i class='bx bxl-c-plus-plus icon'></i>
    <div class="logo_name">Roopesh</div>
    <i class='bx bx-menu' id="btn" (click)="toggleSidebar()"></i>
  </div>
  <ul class="nav-list">
    <li>
      <i class='bx bx-search'></i>
      <input type="text" placeholder="Search...">
      <span class="tooltip">Search</span>
    </li>
    <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <a routerLink="portfolio">
        <i class='bx bx-grid-alt'></i>
        <span class="links_name">Portfolio</span>
      </a>
      <span class="tooltip">portfolio</span>
    </li>
    <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <a routerLink="home">
        <i class='bx bx-user'></i>
        <span class="links_name">Chrome</span>
      </a>
      <span class="tooltip">Chrome</span>
    </li>
    <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <a routerLink="navigate">
        <i class='bx bx-chat'></i>
        <span class="links_name">Messages</span>
      </a>
      <span class="tooltip">Messages</span>
    </li>
    <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <a routerLink="navigate">
        <i class='bx bx-pie-chart-alt-2'></i>
        <span class="links_name">Analytics</span>
      </a>
      <span class="tooltip">Analytics</span>
    </li>
    <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <a routerLink="navigate">
        <i class='bx bx-cog'></i>
        <span class="links_name">Setting</span>
      </a>
      <span class="tooltip">Setting</span>
    </li>
    <li class="profile">
      <div class="profile-details">
        <div class="name_job">
         
          <div class="job">Web Develpoer</div>
          <div class="job">Exit</div>
        </div>
      </div>
      <i class='bx bx-log-out' id="log_out" (click)="closeWindow()"></i>

    </li>
  </ul>
</div>
